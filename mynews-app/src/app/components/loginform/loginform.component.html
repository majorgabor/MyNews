<mat-card class="loginform">
  <mat-card-content>
      <h4>Login</h4>
      <span *ngIf="_error">
          <p> {{ _error }} </p>
      </span>
      <mat-form-field>
          <input matInput #userEmail type="email" placeholder="Email">
      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput #userPassword type="password" placeholder="Password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="login(userEmail.value, userPassword.value)">
          LOGIN
      </button>
      <button mat-raised-button color ="accent" routerLink="/register">REGISTRATION</button>
  </mat-card-content>
</mat-card>
