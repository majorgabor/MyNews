<mat-card class="addnewsform">
  <mat-card-content>
      <h4>Your news:</h4>
      <mat-form-field class="inputfield">
          <textarea matInput #newsText type="text" placeholder="news..."></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="clickButton(newsText.value)">
          SEND
      </button>
  </mat-card-content>
</mat-card>
