<div *ngIf="userService.isLoggedIn()">
    <app-send-messages (createMessage)="send($event)"></app-send-messages>
    <div *ngIf="_contacts">
        <app-contacts-list [contacts]="_contacts"></app-contacts-list>
    </div>
    <div *ngIf="!_contacts">
            <mat-spinner class="spinner"></mat-spinner>
       </div>
</div>
