<mat-card class="messageform">
    <mat-card-content>
        <h4>Message to {{user.name}}</h4>
        <mat-form-field class="inputfield">
            <textarea matInput #messageText type="text" placeholder="message..."></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="clickButton(messageText.value)">
            SEND
        </button>
    </mat-card-content>
  </mat-card>
