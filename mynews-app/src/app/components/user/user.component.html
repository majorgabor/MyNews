<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>
      Name: {{ user.name }}
    <br>
      Email: {{ user.email }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="user.age">
      <p>
        Age: {{ user.age }}
      </p>
    </div>
    <div *ngIf="user.city">
      <p>
        City: {{ user.city }}
      </p>
    </div>
    <p>
      Registerd: {{ user.date | date:"yyyy MMMM d. H:mm:ss" }}
    </p>
  </mat-card-content>
</mat-card>
