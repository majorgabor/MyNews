<mat-card class="comment-card">
  <mat-card-header>
    <mat-card-title>{{ comment.user.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ comment.user.email }}
      <br>
      {{ comment.date | date:"yyyy MMMM d. H:mm:ss" }}
  </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ comment.text }}
    </p>
    <p>
      likes: {{ comment.likes }}
      <br>
      dislikes: {{ comment.dislikes }}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="userService.userHasRole(['USER', 'ADMIN'])">
    <button mat-raised-button color="primary" (click)="rate('like')">LIKE</button>
    <button mat-raised-button color="primary" (click)="rate('unrate')">UNRATE</button>
    <button mat-raised-button color="primary" (click)="rate('dislike')">DISLIKE</button>
    <button mat-raised-button color="accent">REPORT</button>
  </mat-card-actions>
</mat-card>
