<!DOCTYPE html>
<html>
    <head>
        <title>Reports</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h2>Reports:</h2>
        <ul>
            <li th:each="report : ${reports}">
                user: <span th:text="${report.user.name}"></span><br />
                report: <span th:text="${report.text}"></span><br />
                date: <span th:text="${report.date}"></span><br />
            </li>
        </ul>
    </body>
</html>
